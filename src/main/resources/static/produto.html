<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">  <!-- codificação da página -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!-- responsivo -->
    <title>Página de Compra de Produto</title>  <!-- título da página -->
    <link rel="stylesheet" href="css/produto.css">  <!-- estilo CSS -->
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo"> <a href = "index.html"><img class="logo1" src="/images/Joalheria Joias Joia (3).png" alt=""></a></div>  <!-- logo -->
            <div class="site-name">Joalheria Joias Joia</div>  <!-- nome do site -->
            <div class="auth">
                <a href="entrarcliente.html">Login</a>  <!-- link login -->
                <a href="cadastrocliente.html">Cadastrar-se</a>  <!-- link cadastro -->
            </div>
        </div>
    </header>
    <nav class="navbar">
        <a href="#">Aneis</a>  <!-- categoria aneis -->
        <a href="#">Colares</a>  <!-- categoria colares -->
        <a href="#">Brincos</a>  <!-- categoria brincos -->
        <a href="#">Pulseiras</a>  <!-- categoria pulseiras -->
        <a href="#">Relógios</a>  <!-- categoria relógios -->
    </nav>
    <div class="container">
        <div class="product-img">
            <img src="" alt="" id="produto-img">  <!-- imagem do produto -->
        </div>
        <div class="product-details">
            <h1 id="produto-nome"></h1>  <!-- nome do produto -->
            <p class="produto-preco" id="produto-preco"></p>  <!-- preço do produto -->
            <p class="produto-descricao" id="produto-descricao"></p>  <!-- descrição do produto -->
            <p class="stock">Quantidades restantes: 15</p>  <!-- estoque disponível -->
            <div class="cep-container">
                <input type="text" placeholder="Insira seu CEP">  <!-- input para CEP -->
                <button class="cep-button">Calcular Frete</button>  <!-- botão calcular frete -->
            </div>
            <a href="https://w.app/zss7ki" target="_parent"><button class="buy-button">Encomendar</button></a>  <!-- botão encomendar -->
            <button class="cart-button">Adicionar ao Carrinho</button>  <!-- botão adicionar ao carrinho -->
            <button class="discount-button">Inserir Desconto</button>  <!-- botão inserir cupom -->
        </div>
    </div>
    <footer class="footer">
        <div class="footer-topics">
            <div class="topic">Atendimento ao Cliente</div>  <!-- atendimento -->
            <div class="topic">Nossa Empresa</div>  <!-- empresa -->
            <div class="topic">Acompanhe Nossas Novidades</div>  <!-- novidades -->
            <div class="topic">Email</div>  <!-- email contato -->
            <div class="topic">Cadastrar</div>  <!-- cadastro -->
            <div class="topic">Instagram</div>  <!-- instagram -->
            <div class="topic">Facebook</div>  <!-- facebook -->
        </div>
    </footer>
	<script src="script/produto.js"></script>  <!-- script do produto -->
</body>
</html>
