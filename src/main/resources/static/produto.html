<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Compra de Produto</title>
    <link rel="stylesheet" href="css/produto.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo"><img class="logo1" src="/images/Joalheria Joias Joia (3).png" alt=""></div>
            <div class="site-name">Joalheria Joias Joia</div>
            <div class="auth">
                <a href="entrarcliente.html">Login</a>
                <a href="cadastrocliente.html">Cadastrar-se</a>
            </div>
        </div>
    </header>
    <nav class="navbar">
        <a href="#">Aneis</a>
        <a href="#">Colares</a>
        <a href="#">Brincos</a>
        <a href="#">Pulseiras</a>
        <a href="#">Relógios</a>
    </nav>
    <div class="container">
        <div class="product-img">
            <img src="" alt="" id="produto-img">
        </div>
        <div class="product-details">
            <h1 id="produto-nome"></h1>
            <p class="produto-preco" id="produto-preco"></p>
            <p class="produto-descricao" id="produto-descricao"></p>
            <p class="stock">Quantidades restantes: 15</p>
            <div class="cep-container">
                <input type="text" placeholder="Insira seu CEP">
                <button class="cep-button">Calcular Frete</button>
            </div>
            <button class="buy-button">Comprar</button>
            <button class="cart-button">Adicionar ao Carrinho</button>
            <button class="discount-button">Inserir Desconto</button>
        </div>
    </div>
    <footer class="footer">
        <div class="footer-topics">
            <div class="topic">Atendimento ao Cliente</div>
            <div class="topic">Nossa Empresa</div>
            <div class="topic">Acompanhe Nossas Novidades</div>
            <div class="topic">Email</div>
            <div class="topic">Cadastrar</div>
            <div class="topic">Instagram</div>
            <div class="topic">Facebook</div>
        </div>
    </footer>
	<script src="script/produto.js"></script>
</body>
</html>
